                    <ul>

    <script>
        $( document ).ready(function() {
            $( ".user-image ul li a  , .user-image ul li i"  ).click(function() {
                var datam = $(this).find("img").attr("src");
                var datam2 = $(this).find("p").text();
                
                
                localStorage.setItem("userImg" , datam) 
                localStorage.setItem("userName", datam2)
            });
        });
    </script>
